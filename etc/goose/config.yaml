GOOSE_PROVIDER: openai
GOOSE_MODEL: gpt-4.1-mini
GOOSE_TEMPERATURE: 0.0

GOOSE_MAX_TURNS: 10
CONTEXT_FILE_NAMES:
  - AGENTS.md
  - .goosehints
  - CLAUDE.md
GOOSE_CLI_THEME: dark
GOOSE_RANDOM_THINKING_MESSAGES: false
GOOSE_CLI_SHOW_COST: true
GOOSE_AUTO_COMPACT_THRESHOLD: 0.8 # 0.0-1.0 when to summarize - default: 0.8

GOOSE_MODE: auto # how to handle tool execution - default: smart_approve
GOOSE_CLI_MIN_PRIORITY: 0.5 # verbosity of tool output - default: 0.0

GOOSE_RECIPE_GITHUB_REPO: block/goose-recipes

extensions:
  browser-use:
    args:
      - -y
      - envmcp
      - uvx
      - browser-use[cli]
      - --mcp
    available_tools: []
    bundled: null
    cmd: npx
    description: null
    enabled: true
    env_keys:
      - OPENAI_API_KEY
    envs:
      BROWSER_USE_DISABLE_SECURITY: "false"
      BROWSER_USE_HEADLESS: "false"
    name: browser-use
    timeout: null
    type: stdio
  computercontroller:
    available_tools: []
    bundled: true
    description: null
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builtin
  context7:
    args:
      - -y
      - "@upstash/context7-mcp@latest"
    available_tools: []
    bundled: null
    cmd: npx
    description: null
    enabled: true
    env_keys: []
    envs: {}
    name: context7
    timeout: null
    type: stdio
  developer:
    available_tools: []
    bundled: true
    description: null
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  duckduckgo:
    args:
      - duckduckgo-mcp-server
    available_tools: []
    bundled: null
    cmd: uvx
    description: null
    enabled: false
    env_keys: []
    envs: {}
    name: duckduckgo
    timeout: null
    type: stdio
  memory:
    available_tools: []
    bundled: true
    description: null
    display_name: Memory
    enabled: false
    name: memory
    timeout: 300
    type: builtin
  tavily:
    args:
      - -y
      - envmcp
      - npx
      - -y
      - tavily-mcp
    available_tools: []
    bundled: null
    cmd: npx
    description: null
    enabled: true
    env_keys:
      - TAVILY_API_KEY
    envs: {}
    name: tavily
    timeout: null
    type: stdio
