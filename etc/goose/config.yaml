GOOSE_PROVIDER: openrouter
GOOSE_MODEL: google/gemini-2.5-pro
GOOSE_TEMPERATURE: 0

GOOSE_MODE: auto
GOOSE_CLI_MIN_PRIORITY: 0.5

#GOOSE_TOOLSHIM: true
#GOOSE_TOOLSHIM_OLLAMA_MODEL: gemma3:12b

GOOSE_RECIPE_GITHUB_REPO: block/goose-recipes

extensions:
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builtin
  developer:
    bundled: true
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  memory:
    bundled: true
    display_name: Memory
    enabled: false
    name: memory
    timeout: 300
    type: builtin
  context7:
    args:
      - -y
      - "@upstash/context7-mcp@latest"
    bundled: null
    cmd: npx
    description: context7
    enabled: true
    env_keys: []
    envs: {}
    name: context7
    timeout: null
    type: stdio
  duckduckgo-mcp:
    args:
      - duckduckgo-mcp-server
    bundled: null
    cmd: uvx
    description: duckduckgo-mcp
    enabled: true
    env_keys: []
    envs: {}
    name: duckduckgo-mcp
    timeout: null
    type: stdio
