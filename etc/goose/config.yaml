GOOSE_PROVIDER: openai
GOOSE_MODEL: gpt-4.1-mini
GOOSE_TEMPERATURE: 0

CONTEXT_FILE_NAMES: ["CLAUDE.md", ".goosehints"]
GOOSE_CLI_THEME: dark
GOOSE_RANDOM_THINKING_MESSAGES: false
GOOSE_CLI_SHOW_COST: true

GOOSE_MODE: auto # how to handle tool execution - default: smart_approve
GOOSE_CLI_MIN_PRIORITY: 0.5 # verbosity of tool output - default: 0.0

GOOSE_RECIPE_GITHUB_REPO: block/goose-recipes

extensions:
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builtin
  developer:
    bundled: true
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  memory:
    bundled: true
    display_name: Memory
    enabled: false
    name: memory
    timeout: 300
    type: builtin
  context7:
    cmd: npx
    args:
    - -y
    - '@upstash/context7-mcp@latest'
    type: stdio
    name: context7
    enabled: true
    description: context7
  duckduckgo-mcp:
    cmd: uvx
    args:
    - duckduckgo-mcp-server
    type: stdio
    name: duckduckgo-mcp
    enabled: true
    description: duckduckgo-mcp
