# Model Configuration
GOOSE_PROVIDER: openrouter
GOOSE_MODEL: google/gemini-2.5-pro
GOOSE_TEMPERATURE: 0
OLLAMA_HOST: 127.0.0.1:11434

# Tool Configuration
GOOSE_CLI_MIN_PRIORITY: 0.0
GOOSE_MODE: auto
GOOSE_TOOLSHIM: true
GOOSE_TOOLSHIM_OLLAMA_MODEL: gemma3:12b

# Extensions Configuration
extensions:
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builtin
  developer:
    bundled: true
    display_name: Developer Tools
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  memory:
    bundled: true
    display_name: Memory
    enabled: true
    name: memory
    timeout: 300
    type: builtin
  context7:
    cmd: npx
    args:
    - -y
    - '@upstash/context7-mcp@latest'
    type: stdio
    name: context7
    enabled: true
    description: context7
