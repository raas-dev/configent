#cpus: 4          # default: 4
memory: "8GiB" # default: "4GiB"
#disk: "100GiB"   # default: "100GiB"

#mountInotify: true  # experimental, see caveats in Lima docs (2025-06)
mounts:
  - location: "~/configent"
    writable: false
  - location: "~/dev"
    writable: true
  - location: "~/Downloads"
    writable: true
  - location: "/tmp/lima"
    writable: true

ssh:
  forwardAgent: true

containerd:
  system: false # true may interfere with rootful docker and not work
  user: true

provision:
  - mode: system
    script: |
      #!/bin/sh
      sed -i 's/host.lima.internal.*/host.lima.internal host.docker.internal/' /etc/hosts
  # Add iptables to $PATH for nerdctl
  # See: https://github.com/containerd/nerdctl/discussions/1536
  - mode: system
    script: |
      #!/bin/sh
      ln -s /usr/sbin/iptables /usr/local/bin/iptables
      ln -s /usr/sbin/ip6tables /usr/local/bin/ip6tables
  - mode: system
    script: |
      #!/bin/sh
      set -eux
      command -v k0s >/dev/null 2>&1 && exit 0

      # install k0s prerequisites
      curl -sfL https://get.k0s.sh | sh
  - mode: system
    script: |
      #!/bin/sh
      set -eux

      #  start k0s as a single node cluster
      if ! systemctl status k0scontroller >/dev/null 2>&1; then
        k0s install controller --single
      fi

      systemctl start k0scontroller
  - mode: user
    script: |
      #!/bin/sh
      curl -fsSL https://raw.githubusercontent.com/raas-dev/configent/main/install.sh | sh &

probes:
  - description: "k0s to be running"
    script: |
      #!/bin/bash
      set -eux -o pipefail
      if ! timeout 30s bash -c "until sudo test -f /var/lib/k0s/pki/admin.conf; do sleep 3; done"; then
        echo >&2 "k0s kubeconfig file has not yet been created"
        exit 1
      fi
    hint: |
      The k0s control plane is not ready yet.
      Run "limactl shell k0s sudo journalctl -u k0scontroller" to debug.

copyToHost:
  - guest: "/var/lib/k0s/pki/admin.conf"
    host: "{{.Dir}}/kubeconfig.yaml"
    deleteOnStop: true

message: |
  To run `kubectl` on the host (assumes kubectl is installed), run the following commands:
  ------
  export KUBECONFIG="{{.Dir}}/kubeconfig.yaml"
  kubectl get nodes
  ------

# https://lima-vm.io/docs/config/network/user/#dns-19216853
hostResolver:
  enabled: true

# https://lima-vm.io/docs/config/network/#lima-user-v2-network
networks:
  - lima: user-v2

portForwards:
  # rootful docker
  - guestSocket: "/var/run/docker.sock"
    hostSocket: "{{.Dir}}/sock/docker.sock"
  # user docker (service is not started when containerd is already running)
  #- guestSocket: "/run/user/{{.UID}}/docker.sock"
  #  hostSocket: "{{.Dir}}/sock/docker_rootless.sock"
  # user buildkit
  - guestSocket: "/run/user/{{.UID}}/buildkit-default/buildkitd.sock"
    hostSocket: "{{.Dir}}/sock/buildkitd.sock"
  # user podman
  - guestSocket: "/run/user/{{.UID}}/podman/podman.sock"
    hostSocket: "{{.Dir}}/sock/podman.sock"
