mounts:
  - location: "~/configent"
    writable: false
  - location: "~/dev"
    writable: true
  - location: "~/Downloads"
    writable: true
  - location: "/tmp/lima"
    writable: true

containerd:
  system: false
  user: false

provision:
  # Reverse lima's ash-as-bash hack
  # https://github.com/lima-vm/lima/blob/master/pkg/cidata/cidata.TEMPLATE.d/boot/01-alpine-ash-as-bash.sh
  - mode: system
    script: |
      #!/bin/sh
      rm -f /bin/bash
      sudo apk add bash
      ln -sf /bin/bash /bin/ash
  - mode: user
    script: |
      #!/bin/sh
      wget -q -O - https://raw.githubusercontent.com/raas-dev/configent/main/install.sh | sh &

hostResolver:
  hosts:
    host.docker.internal: host.lima.internal
