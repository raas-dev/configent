#cpus: 4          # default: 4
memory: "8GiB" # default: "4GiB"
#disk: "100GiB"   # default: "100GiB"

mountTypesUnsupported: [9p]
mounts:
  - location: "~/configent"
    writable: false
  - location: "~/dev"
    writable: true
  - location: "~/Downloads"
    writable: true
  - location: "/tmp/lima"
    writable: true

ssh:
  forwardAgent: true

containerd:
  system: false
  user: true

provision:
  - mode: system
    script: |
      #!/bin/sh
      sed -i 's/host.lima.internal.*/host.lima.internal host.docker.internal/' /etc/hosts
  # Add iptables to $PATH for nerdctl
  # See: https://github.com/containerd/nerdctl/discussions/1536
  - mode: system
    script: |
      #!/bin/sh
      ln -s /usr/sbin/iptables /usr/local/bin/iptables
      ln -s /usr/sbin/ip6tables /usr/local/bin/ip6tables
  - mode: system
    script: |
      #!/bin/sh
      if [ ! -d /var/lib/rancher/k3s ]; then
        curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="server --write-kubeconfig-mode 644" sh -
      fi
  - mode: user
    script: |
      #!/bin/sh
      curl -fsSL https://raw.githubusercontent.com/raas-dev/configent/main/install.sh | sh &

probes:
  - script: |
      #!/bin/bash
      set -eux -o pipefail
      if ! timeout 30s bash -c "until test -f /etc/rancher/k3s/k3s.yaml; do sleep 3; done"; then
        echo >&2 "k3s is not running yet"
        exit 1
      fi
    hint: |
      The k3s kubeconfig file has not yet been created.
      Run "limactl shell k3s sudo journalctl -u k3s" to check the log.
      If that is still empty, check the bottom of the log at "/var/log/cloud-init-output.log".

# https://lima-vm.io/docs/config/network
hostResolver:
  enabled: true

#hostResolver:
#  enabled: false
#
#dns:
#  - 1.1.1.1
#  - 1.0.0.1

# https://lima-vm.io/docs/config/network/#lima-user-v2-network
networks:
  - lima: user-v2

copyToHost:
  - guest: "/etc/rancher/k3s/k3s.yaml"
    host: "{{.Dir}}/kubeconfig.yaml"

message: |
  To run `kubectl` on the host (assumes kubectl is installed), run the following commands:
  ------
  export KUBECONFIG="{{.Dir}}/kubeconfig.yaml"
  kubectl get nodes
  ------
