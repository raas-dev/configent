mounts:
  - location: "~"
    writable: false
  - location: "/tmp/lima"
    writable: true

containerd:
  system: false
  user: false

provision:
  - mode: user
    script: |
      #!/bin/sh
      curl -fsSL https://raw.githubusercontent.com/raas-dev/configent/main/install.sh | sh &

hostResolver:
  hosts:
    host.docker.internal: host.lima.internal
