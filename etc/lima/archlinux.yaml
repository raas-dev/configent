images:
  # Try to use yyyyMMdd.REV image if available. Note that yyyyMMdd.REV will be removed after several months.
  - location: "https://geo.mirror.pkgbuild.com/images/v20230515.150700/Arch-Linux-x86_64-cloudimg-20230515.150700.qcow2"
    arch: "x86_64"
    digest: "sha256:23070368881dbaa762b5b0477e68d52c6b5abe1fb247813d66b7f02ef97fdeac"
  - location: "https://github.com/mcginty/arch-boxes-arm/releases/download/v20220323/Arch-Linux-aarch64-cloudimg-20220323.0.qcow2"
    arch: "aarch64"
    digest: "sha512:27524910bf41cb9b3223c8749c6e67fd2f2fdb8b70d40648708e64d6b03c0b4a01b3c5e72d51fefd3e0c3f58487dbb400a79ca378cde2da341a3a19873612be8"
  # Fallback to the latest release image.
  # Hint: run `limactl prune` to invalidate the cache
  - location: "https://geo.mirror.pkgbuild.com/images/latest/Arch-Linux-x86_64-cloudimg.qcow2"
    arch: "x86_64"

firmware:
  legacyBIOS: true

mounts:
  - location: "~/configent"
    writable: false
  - location: "~/dev"
    writable: true
  - location: "~/Downloads"
    writable: true
  - location: "/tmp/lima"
    writable: true

containerd:
  system: false
  user: false

provision:
  - mode: user
    script: |
      #!/bin/sh
      curl -fsSL https://raw.githubusercontent.com/raas-dev/configent/main/install.sh | sh &

hostResolver:
  hosts:
    host.docker.internal: host.lima.internal
