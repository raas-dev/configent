mounts:
  - location: "~/configent"
    writable: false
  - location: "~/dev"
    writable: true
  - location: "~/Downloads"
    writable: true
  - location: "/tmp/lima"
    writable: true

containerd:
  system: false
  user: false

provision:
  - mode: system
    script: |
      #!/bin/sh
      sed -i 's/host.lima.internal.*/host.lima.internal host.docker.internal/' /etc/hosts
  - mode: user
    script: |
      #!/bin/sh
      curl -fsSL https://raw.githubusercontent.com/raas-dev/configent/main/install.sh | sh &

hostResolver:
  enabled: false

# https://lima-vm.io/docs/config/network/#lima-user-v2-network
networks:
  - lima: user-v2
