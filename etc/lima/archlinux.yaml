images:
  - location: "https://geo.mirror.pkgbuild.com/images/v20250701.374901/Arch-Linux-x86_64-cloudimg-20250701.374901.qcow2"
    arch: x86_64
    digest: "sha256:f9a1968e2d3c4808dc52737c9ef04d666c8cf9f66d438e47162d8dac5bcfadb3"
  - location: "https://github.com/SuperGregM/archlinux-arm-lima/releases/download/20251028-0/Arch-Linux-aarch64-cloudimg-20251028.0.qcow2.xz"
    arch: aarch64
    digest: "sha256:da2dea7afe47437277ea40b3c4e283bbf4effd84ce897a30502f24fc3808f45d"
  # Fallback to the latest release image.
  # Hint: run `limactl prune` to invalidate the cache
  - location: https://geo.mirror.pkgbuild.com/images/latest/Arch-Linux-x86_64-cloudimg.qcow2
    arch: x86_64
  - location: "https://github.com/SuperGregM/archlinux-arm-lima/releases/latest/download/Arch-Linux-aarch64-cloudimg-latest.qcow2.xz"
    arch: aarch64

mounts:
  - location: "~/configent"
    writable: false
  - location: "~/dev"
    writable: true
  - location: "~/Downloads"
    writable: true
  - location: "/tmp/lima"
    writable: true

containerd:
  system: false
  user: false

provision:
  - mode: system
    script: |
      #!/bin/sh
      sed -i 's/host.lima.internal.*/host.lima.internal host.docker.internal/' /etc/hosts
  - mode: system
    script: |
      #!/bin/sh
      echo "nameserver 1.1.1.1" > /etc/resolv.conf
  - mode: user
    script: |
      #!/bin/sh
      curl -fsSL https://raw.githubusercontent.com/raas-dev/configent/main/install.sh | sh &

# https://lima-vm.io/docs/config/network/user/#dns-19216853
hostResolver:
  enabled: false

# https://lima-vm.io/docs/config/network/#lima-user-v2-network
networks:
  - lima: user-v2
