name: ayu-dark
description: Ayu Dark theme created by AI ayu-theme/ayu-colors
author: asyrjasalo
colors:
  # UI Component Colors
  primary: "#E6B450"           # common.accent.tint
  secondary: "#59C2FF"         # syntax.entity
  background: "#10141C"        # editor.bg
  surface: "#161A24"           # editor.line
  border: "#6C7380"            # editor.gutter.active (90% opacity approximation)
  border_active: "#E6B450"     # common.accent.tint
  text: "#BFBDB6"              # editor.fg
  text_secondary: "#6C7380"    # editor.gutter colors (visible gray)
  text_inverse: "#10141C"      # editor.bg

  # Chart and Data Colors
  chart_title: "#FFB454"       # syntax.func
  chart_bar: "#AAD94C"         # syntax.string
  chart_accent: "#FF8F40"      # syntax.keyword

  # Log Entry Colors
  log_timestamp: "#6C7380"     # editor.gutter colors
  log_message: "#BFBDB6"       # editor.fg
  log_background: "#10141C"    # editor.bg
  log_selected: "#3388FF40"    # editor.selection.active (25% alpha)

  # Severity Level Colors
  severity_trace: "#6C7380"    # editor.gutter colors (muted)
  severity_debug: "#73B8FF"    # vcs.modified
  severity_info: "#39BAE6"     # syntax.tag
  severity_warn: "#E6B450"     # common.accent.tint
  severity_error: "#D95757"    # common.error
  severity_fatal: "#F26D78"    # vcs.removed

  # Status Colors
  success: "#70BF56"          # vcs.added
  warning: "#E6B450"          # common.accent.tint
  error: "#D95757"            # common.error
  info: "#39BAE6"             # syntax.tag

  # Special Elements
  help: "#6C7380"             # editor.gutter colors
  highlight: "#E6B450"        # common.accent.tint
  disabled: "#6C7380"         # editor.gutter colors (muted)
