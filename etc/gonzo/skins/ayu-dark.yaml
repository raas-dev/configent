name: ayu-dark
description: Ayu Dark theme - elegant dark colors with warm accents
# Created by AI from:
# https://github.com/ayu-theme/ayu-colors/blob/master/src/dark.ts
author: asyrjasalo
colors:
  # UI Component Colors
  primary: "#E6B450"           # caret
  secondary: "#59C2FF"         # entity
  background: "#10141C"        # background
  surface: "#161A24"           # lineHighlight
  border: "#5B6875"            # comment
  border_active: "#E6B450"     # caret
  text: "#BFBDB6"              # foreground
  text_secondary: "#5B6875"    # comment
  text_inverse: "#10141C"      # background

  # Chart and Data Colors
  chart_title: "#FFB454"       # function
  chart_bar: "#AAD94C"         # string
  chart_accent: "#FF8F40"      # keyword

  # Log Entry Colors
  log_timestamp: "#5B6875"     # comment
  log_message: "#BFBDB6"       # foreground
  log_background: "#10141C"    # background
  log_selected: "#161A24"      # lineHighlight

  # Severity Level Colors
  severity_trace: "#5B6875"    # comment (muted)
  severity_debug: "#73B8FF"    # GitGutter changed
  severity_info: "#39BAE6"     # tag
  severity_warn: "#E6B450"     # caret
  severity_error: "#F26D78"    # GitGutter deleted
  severity_fatal: "#F07178"    # markup (more intense red)

  # Status Colors
  success: "#70BF56"          # GitGutter inserted
  warning: "#E6B450"          # caret
  error: "#F26D78"            # GitGutter deleted
  info: "#39BAE6"             # tag

  # Special Elements
  help: "#5B6875"             # comment
  highlight: "#E6B450"        # caret
  disabled: "#5B6875"         # comment (muted)
