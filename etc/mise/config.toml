neovim = 'latest'
numbat = 'latest'
oxker = 'latest'
ripgrep = 'latest'
sd = 'latest'
starship = { version = '1.24.0', postinstall = "~/.local/configent/bin/postinstall_starship" }
tmux = { version = '3.5a', postinstall = "~/.local/configent/bin/postinstall_tmux" }
#upt = { version = 'latest', postinstall = "sudo ln -sfnv ~/.local/share/mise/shims/upt /usr/local/bin/upt" }
viddy = 'latest'
watchexec = 'latest'
xh = 'latest'
yq = 'latest'
zoxide = 'latest'
'ubi:imsnif/diskonaut' = 'latest'
'ubi:orf/gping' = 'latest'
'ubi:railwayapp/nixpacks' = 'latest'
'ubi:sigoden/opscan' = 'latest'
'ubi:ouch-org/ouch' = 'latest'
'ubi:sharkdp/pastel' = 'latest'
'ubi:dalance/procs' = 'latest'
'ubi:abhimanyu003/sttr' = 'latest'
'ubi:topgrade-rs/topgrade' = { version = 'latest', postinstall = "~/.local/configent/bin/postinstall_topgrade" }
#'vfox:mise-plugins/vfox-clang' = '18.1.8'

# ai
#aichat = { version = 'latest', postinstall = "~/.local/configent/bin/postinstall_aichat" }
'ubi:block/goose' = { version = 'latest', postinstall = "~/.local/configent/bin/postinstall_goose" }
'ubi:sst/opencode' = { version = 'latest', postinstall = "~/.local/configent/bin/postinstall_opencode" }

# scripting
argc = 'latest'
pre-commit = 'latest'
shellcheck = 'latest'
shfmt = 'latest'

# github
act = { version = 'latest', postinstall = "~/.local/configent/bin/postinstall_act" }
github-cli = 'latest'

# docker
#dive = 'latest'
lima = '1.2.1' #{ version = '1.2.1', postinstall = "~/.local/configent/bin/setup_lima_vmnet" }
trivy = 'latest'

# cloud
awscli = 'latest'
#aws-copilot = 'latest'
#cloudflared = 'latest'
#gcloud = 'latest'

# terraform
#terraform = '1.10.3'
#terraform-docs = 'latest'
#terrascan = 'latest
#tflint = 'latest'
#tf-summarize = 'latest'

# kubernetes
#kubectl = 'latest'
#krew = { version = 'latest', postinstall = "krew install ctx ns" }
#k9s = 'latest'
#helm = 'latest'

# rust
rust = '1.90.0'
cargo-binstall = 'latest'
'cargo:cargo-cache' = 'latest' # for topgrade
'cargo:cargo-update' = 'latest' # for topgrade
'cargo:kondo' = 'latest' # no linux-aarch64 release
'cargo:mdcat' = 'latest' # no linux-aarch64 release
'cargo:tailspin' = 'latest' # no linux-aarch64 release

# go
go = '1.25.3'
'go:golang.org/x/tools/gopls' = 'latest'
'go:github.com/go-enry/enry' = 'latest'
#'go:github.com/shihanng/tfvar' = 'latest'

# node.js
node = { version = '22.21.1', postinstall = "~/.local/configent/bin/postinstall_node" }
bun = 'latest'
'npm:@anthropic-ai/claude-code' = { version = 'latest', postinstall = "~/.local/configent/bin/postinstall_claude-code" }
'npm:@google/gemini-cli' = { version = 'latest', postinstall = "~/.local/configent/bin/postinstall_gemini-cli" }

# python
python = { version = '3.13.9', postinstall = "~/.local/configent/bin/postinstall_python" }
uv = 'latest'
'pipx:azure-cli' = { version = '2.68.0', uvx_args = '--python 3.11 --prerelease=allow --with pip', postinstall = "~/.local/configent/bin/postinstall_azure" } # pip is required for az extensions
'pipx:browser-use' = { version = 'latest', extras = 'cli', postinstall = "~/.local/configent/bin/postinstall_browser-use" }
#'pipx:cfn-lint' = 'latest'
'pipx:glances' = { version = 'latest', extras = "containers,gpu,web,wifi" }
#'pipx:gptme' = { version = 'latest', uvx_args = '--python 3.11 --with gptme-rag', extras = 'all', postinstall = "~/.local/configent/bin/postinstall_gptme" }
'pipx:pdm' = 'latest'
'pipx:poetry' = 'latest'
'pipx:sncli' = { version = 'latest', uvx_args = '--python 3.11', postinstall = "~/.local/configent/bin/postinstall_sncli" }
'pipx:tldr' = 'latest'

# dotnet
dotnet = '8.0.404'
'dotnet:powershell' = { version = '7.4.6', postinstall = "~/.local/configent/bin/postinstall_pwsh" }

# other languages
#ruby = '3.4.7'
#java = 'temurin-21'
#ghcup = { version = 'latest', postinstall = "ghcup install stack" }

[settings]
experimental = true
cargo.binstall = true
npm.bun = true
pipx.uvx = true
idiomatic_version_file_enable_tools = ["python", "node"]
