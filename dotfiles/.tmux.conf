# -- Keyboard ------------------------------------------------------------------

# First, reset all keybindings to defaults
unbind-key -a
source-file ~/.tmux.reset.conf

# Use C-s as prefix
set -g prefix C-s
bind C-s send-prefix

# xterm-style function key sequences
setw -g xterm-keys on

# Use vi style copy-mode
setw -g mode-keys vi

# tmux-pain-control
set -g @pane_resize 10

# -- Session -------------------------------------------------------------------

# tmux-sensible sets this to 50000 but make it equal to bash and zsh HISTSIZE
set -g history-limit 100000

# Allow both tmux's internal buffer and the system clipboard
set -s set-clipboard on

# Passthrough
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# tmux-session-wizard
set -g @session-wizard-windows on
set -g @session-wizard 's'

# -- Display -------------------------------------------------------------------

# Window and pane renumbering
set -g renumber-windows on

# Start window numbering from 1
set -g base-index 1

# Start pane numbering from 1
setw -g pane-base-index 1

# Rename window to reflect current program
setw -g automatic-rename on

# Activity
set -g monitor-activity off
set -g visual-activity on

# Enable 24-bit/true color
set -ga terminal-overrides ",*256col*:Tc"
set -sa terminal-features ",*256col*:RGB"

# tmux-sensible sets this to 0 which causes problems in tmux 3.4
# see: https://github.com/microsoft/vscode/issues/207545
set -sg escape-time 20

# tmux-power
set -g @tmux_power_theme '#B8CC52'
set -g @tmux_power_prefix_highlight_pos 'LR'
set -g @tmux_power_network_icon ' '

# tmux-public-ip
set -g @public_ip_refresh '60'

# tmux-battery
set -g @batt_remain_short true
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''

# -- Mouse ---------------------------------------------------------------------

set -g mouse on

# tmux-better-mouse-mode
set -g @scroll-speed-num-lines-per-scroll 2
set -g @scroll-down-exit-copy-mode 'off'
set -g @scroll-in-moused-over-pane 'on'
set -g @scroll-without-changing-pane 'on'
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'

# -- Menus --------------------------------------------------------------------

# tmux-fzf
TMUX_FZF_LAUNCH_KEY="t"
TMUX_FZF_ORDER="pane|window|session|command|process"
TMUX_FZF_OPTIONS="-p -w 80% -h 50% -m --preview-window=right:75%"
TMUX_FZF_PREVIEW_FOLLOW=0
TMUX_FZF_SWITCH_CURRENT=1

# -- Fuzzy finders -------------------------------------------------------------

# tmux-fzf-url
set -g @fzf-url-bind 'u'
set -g @fzf-url-history-limit '1000'
set -g @fzf-url-fzf-options '-w 100% -h 50% --multi -0 --no-preview --no-border'

# extrakto
set -g @extrakto_grab_area 'window full'
set -g @extrakto_filter_order 'line word all'

# -- tpm -----------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'

# sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# keyboard
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'christoomey/vim-tmux-navigator'

# sessions
set -g @plugin '27medkamal/tmux-session-wizard'

# display
set -g @plugin 'asyrjasalo/tmux-power'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'wfxr/tmux-net-speed'
set -g @plugin 'asyrjasalo/tmux-public-ip'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'asyrjasalo/tmux-nerd-font-window-name'

# mouse
set -g @plugin 'NHDaly/tmux-better-mouse-mode'

# menus
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'alexwforsythe/tmux-which-key'

# shortcuts
set -g @plugin 'tmux-plugins/tmux-cowboy'

# fuzzy finders
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'laktak/extrakto'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# -- Key bindings --------------------------------------------------------------

# Prevent accidentally entering copy-mode on clicking in terminal
unbind-key -T root MouseDrag1Pane

# Unbind the middle button, terminal may capture it
unbind-key -T root MouseDown2Pane

# Unbind the right button, terminal may capture it
unbind-key -T root MouseDown3Pane

# Open windows view from status bar left corner (middle button)
bind-key -T root MouseDown2StatusLeft choose-tree -Zw

# Make which key menu appear from status bar right corner (middle button)
bind-key -T root MouseUp2StatusRight run-shell "tmux show-wk-menu-root"

# Make original tmux menu appear from status bar right corner (right button)
bind-key -T root MouseDown3StatusRight if-shell -F -t = "#{||:#{mouse_any_flag},#{&&:#{pane_in_mode},#{?#{m/r:(copy|view)-mode,#{pane_mode}},0,1}}}" { select-pane -t = ; send-keys -M } { display-menu -O -T "#[align=centre]#{pane_index} (#{pane_id})" -t = -x M -y M "#{?#{m/r:(copy|view)-mode,#{pane_mode}},Go To Top,}" < { send-keys -X history-top } "#{?#{m/r:(copy|view)-mode,#{pane_mode}},Go To Bottom,}" > { send-keys -X history-bottom } '' "#{?mouse_word,Search For #[underscore]#{=/9/...:mouse_word},}" C-r { if-shell -F "#{?#{m/r:(copy|view)-mode,#{pane_mode}},0,1}" "copy-mode -t=" ; send-keys -X -t = search-backward "#{q:mouse_word}" } "#{?mouse_word,Type #[underscore]#{=/9/...:mouse_word},}" C-y { copy-mode -q ; send-keys -l "#{q:mouse_word}" } "#{?mouse_word,Copy #[underscore]#{=/9/...:mouse_word},}" c { copy-mode -q ; set-buffer "#{q:mouse_word}" } "#{?mouse_line,Copy Line,}" l { copy-mode -q ; set-buffer "#{q:mouse_line}" } '' "#{?mouse_hyperlink,Type #[underscore]#{=/9/...:mouse_hyperlink},}" C-h { copy-mode -q ; send-keys -l "#{q:mouse_hyperlink}" } "#{?mouse_hyperlink,Copy #[underscore]#{=/9/...:mouse_hyperlink},}" h { copy-mode -q ; set-buffer "#{q:mouse_hyperlink}" } '' "Horizontal Split" h { split-window -h } "Vertical Split" v { split-window -v } '' "#{?#{>:#{window_panes},1},,-}Swap Up" u { swap-pane -U } "#{?#{>:#{window_panes},1},,-}Swap Down" d { swap-pane -D } "#{?pane_marked_set,,-}Swap Marked" s { swap-pane } '' Kill X { kill-pane } Respawn R { respawn-pane -k } "#{?pane_marked,Unmark,Mark}" m { select-pane -m } "#{?#{>:#{window_panes},1},,-}#{?window_zoomed_flag,Unzoom,Zoom}" z { resize-pane -Z } }

# Bind selection to middle button (to start copy inside PAGER)
bind-key -T root MouseDrag2Pane if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -M }
bind-key -T copy-mode MouseDrag2Pane select-pane \; send-keys -X begin-selection
bind-key -T copy-mode-vi MouseDrag2Pane select-pane \; send-keys -X begin-selection
bind-key -T copy-mode MouseDragEnd2Pane send-keys -X copy-pipe-and-cancel

# Left/right mouse button: copy but stay in selection mode
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-no-clear
bind-key -T copy-mode-vi MouseDragEnd3Pane send-keys -X copy-pipe-no-clear
# Middle mouse button: copy and exit selection mode
bind-key -T copy-mode-vi MouseDragEnd2Pane send-keys -X copy-pipe-and-cancel

# tmux-pain-control
# give priority to the running app for C-h/j/k/l navigation keys
# pass through to the running app unless it's a shell (zsh, bash, fish, sh)
bind-key -T root C-h if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^(\\S+/)?(zsh|bash|fish|sh)$'" "select-pane -L" "send-keys 'C-h'"
bind-key -T root C-j if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^(\\S+/)?(zsh|bash|fish|sh)$'" "select-pane -D" "send-keys 'C-j'"
bind-key -T root C-k if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^(\\S+/)?(zsh|bash|fish|sh)$'" "select-pane -U" "send-keys 'C-k'"
bind-key -T root C-l if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^(\\S+/)?(zsh|bash|fish|sh)$'" "select-pane -R" "send-keys 'C-l'"
bind-key -T root C-\\ if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^(\\S+/)?(zsh|bash|fish|sh)$'" "select-pane -l" "send-keys 'C-\\'"
