# -- Display -------------------------------------------------------------------

# Window and pane numbering
set -g renumber-windows on
set -g base-index 1                 # start window numbering from 1
setw -g pane-base-index 1           # start pane numbering from 1
setw -g automatic-rename on         # rename window to reflect current program

# Activity
set -g monitor-activity off
set -g visual-activity on

# Enable 24-bit/true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -sa terminal-features ",*256col*:RGB"

# -- History -------------------------------------------------------------------

set -g history-limit 100000

# -- Passthrough ---------------------------------------------------------------

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# -- Keyboard ------------------------------------------------------------------

setw -g xterm-keys on

# Use C-s instead of C-b for tmux
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Find the session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Vim-tmux-navigator compatible pane switching
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l

# -- Mouse ---------------------------------------------------------------------

set -g mouse on

set-option -g status-keys vi
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down

# -- tmux-continuum ------------------------------------------------------------

set -g @continuum-restore 'off'

# -- tmux-open -----------------------------------------------------------------

set -g @open 'o'
set -g @open-editor 'e'
set -g @open-s 'https://www.google.com/search?q='

# -- tmux-resurrect ------------------------------------------------------------

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# -- tmux-sensible -------------------------------------------------------------

# tmux-sensible sets this to 0 which causes problems in tmux 3.4
# see: https://github.com/microsoft/vscode/issues/207545
set -sg escape-time 20

# -- tmux-better-mouse-mode ----------------------------------------------------

set -g @scroll-speed-num-lines-per-scroll 3
set -g @scroll-down-exit-copy-mode "off"
set -g @scroll-in-moused-over-pane "on"
set -g @scroll-without-changing-pane "on"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# -- tmux-power ----------------------------------------------------------------

set -g @tmux_power_theme '#7B9050'

set -g @tmux_power_date_icon ' '
set -g @tmux_power_time_icon ' '
set -g @tmux_power_user_icon ''
set -g @tmux_power_session_icon ' '
set -g @tmux_power_upload_speed_icon '↑'
set -g @tmux_power_download_speed_icon '↓'

set -g @tmux_power_show_upload_speed false
set -g @tmux_power_show_download_speed true
set -g @tmux_power_prefix_highlight_pos 'LR'

# -- tmux-pane-focus -----------------------------------------------------------

set -g @pane-focus-size on
set -g @pane-focus-size '62'
set -g @pane-focus-direction '+'

# -- tmux-fzf-url --------------------------------------------------------------

set -g @fzf-url-bind 'u'
set -g @fzf-url-history-limit '1000'
set -g @fzf-url-fzf-options '-w 100% -h 50% --multi -0 --no-preview --no-border'

# -- tpm -----------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'asyrjasalo/tmux-power'
set -g @plugin 'graemedavidson/tmux-pane-focus'
set -g @plugin 'NHDaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'wfxr/tmux-net-speed'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
