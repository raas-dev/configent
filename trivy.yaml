# Usage:
#   trivy fs .

exit-code: 1

scan:
  skip-files:
    - etc/nix/Containerfile # inline ignores supported only for Terraform and CF
  skip-dirs:
    - .backup
    - etc/goose/mcp-hermit
    - etc/prompts/fabric
    - vscode/globalStorage
    - vscode/History
    - vscode/sync
    - vscode/workspaceStorage
  scanners:
    - vuln
    - misconfig
    - secret
    - license
